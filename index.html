<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Go To Doctor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--------- INTRODUCTION ------------->
    <header class="banner-section">
        <h1 class="heading">
            The Autism Doctor
        </h1>
    </header>

    <!--INTRODUCTION Page -->
    <section id='intro-page' class='start-section'>
        <header id="title" class="transbox">
            <h2>Do you need to find a doctor that works well with your child?</h2>
        </header>
        <button class='start-button' id="showHiddenSection">Click here to find them!</button>

    </section>

    <!---SEARCH SECTION-->

    <section id="search-page" class="hidden">
        <form class="search-form">
            <fieldset>
                <div class="search-form-responsive">
                    <div class="form-row">
                        <label for="search-doctor-symptom">Search by specialty</label>
                        <input type="text" name="search-doctor-specialty" class="search-doctor-specialty-input" value="dentist" placeholder="Ex. Pediatrician, Dentist">
                    </div>
                    <div class="form-row">
                        <label for="zip-code">Enter your Zipcode</label>
                        <input type="number" name="zip-code" class="search-zip-input" value="95127" required>
                    </div>
                    <div class="form-row">
                        <label for="search-distance">Distance (in miles)</label>
                        <input type="number" name="search-distance" class="search-distance-input" value="20" required>
                    </div>
                    <!---<label for="max-results"> Adjust number of results</label>
<input type="number" name="max-results" id="max-results" min="1" max="20" value="at most 20" required>
<br> --->
                    <div class="form-row">
                        <button type="submit" class="search-btn">Find my doctor!</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </section>

    <section role="region">
        <div id="searchResults" class="hidden">
            <div class="doctor-container">
                <ul class="doctor-info">
                    <div class="wrapper">
                        <li class="doctor-card-text doctor-name">docFirstName docLastName<span class="doctor-title">docTitle</span>
                        </li>
                        Accepting new patients?
                    </div>
                    <div class="wrapper">
                        <li>
                            <ul class="contact-info">
                                <h3 class="office-location-title doctor-card-text">Office Location & Contact Info</h3>
                                <li class="doctor-card-text">street</li>
                                <li class="doctor-card-text">city</li>
                                <li class="doctor-card-text"><span class="capitalize"></span>: phoneNumber</li>
                            </ul>
                        </li>
                    </div>
                    <div class="wrapper">
                        <li><img src="(link to image)" class="doctor-img" alt="Image of Dr"></li>
                    </div>
                    <button type="submit" class="details-btn">Click for more details</button>
                </ul>
            </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
